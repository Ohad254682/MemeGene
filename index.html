<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme generator</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body onload="init()">
    <header class="navbar"><img class="logo" src="img/logo.png">
        <button id="menu-btn" onclick="openMenu(event)">â˜°</button>
        <ul>
            <div class="top-menu-mobile">
                <img class="mobile-logo-menu" src="img/logo.png">
                <button class="close-menu-btn" onclick="closeMenu()">X</button>
            </div>
            <li><a href="#gallery-section" class="gallery-link" onclick="closeMemeMode();closeMenu()">Gallery</a></li></li>
            <li><a href="#about" onclick="closeMemeMode();closeMenu()">About</a></li>
        </ul>
    </header>

    <div class="gallery" id="gallery-section">
    </div>

    <div id="about">
        <div class="about-info">
            <img class="about-logo" src="img/croc.jpg">
            <div class="about-content">
                <p>Crocedi Croc</p>
                <p>Our beloved mascot and creator of the Crocs shoes brand, dreams that one day he will have a meme of
                    his own.</p>
                <div class="social-links">
                    <button><img src="img/icons/linkedin-logo.png"></button><button><img
                            src="img/icons/facebook-logo.png"></button><button><img
                            src="img/icons/github-logo.png"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="meme-body">
        <div class="meme-section">
            <div class="canvas-container">
                <canvas id="my-canvas"  width="540" height="550" onclick=onSelectRow(event)>
                    Update your browser to enjoy canvas!
                </canvas>
            </div>
            <div class="rectangle"></div>

            <div class="tools">

                <div class="main-controls">
                    <input class="text-line" type="text">
                    <button class="switch-lines" onclick="onChangeTextLine()"><img
                            src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                    <button class="add-line" onclick="onAddLine()"><img src="img/icons/add.png"></button>
                    <button class="remove-line" onclick="onRemoveLine()"><img src="img/icons/trash.png"></button>
                </div>

                <div class="other-controls">
                    <button class="increase-font" onclick="onIncreaseFont()"><img
                            src="img/icons/increase-font-icon.png"></button>
                    <button class="decrease-font" onclick="onDecreaseFont()"><img
                            src="img/icons/decrease-font-icon.png"></button>
                    <button class="moving-up" onclick="onMoveTextUp()"><img src="img/icons/arrow-up.png"></button>
                    <button class="moving-down" onclick="onMoveTextDown()"><img src="img/icons/arrow-down.png"></button>
                </div>

                <div class="save-share-btns">
                    <button class="download-meme-btn"><a href="#" onclick="downloadCanvas(this)" download="myMeme.jpeg">
                            Download Img
                        </a></button>
                    <button class="upload-online"><input class="file-input btn" type="file" name="image"
                            onchange="onImgInput(event)" />
                        <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                            <input name="img" id="imgData" type="hidden" />
                            <button class="btn" type="submit">Publish</button>
                            <div class="share-container"></div>
                        </form>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <footer>
        <img class="logo" src="img/logo.png">
        <p>all rights reserved 2019</p>
    </footer>

    <script src="JS/storage.js"></script>
    <script src="JS/service.js"></script>
    <script src="JS/controller.js"></script>

</body>

</html>
