<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme generator</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body onload="init()">
    <div class="gallery">
    </div>
    <button class="close-meme-mode" onclick="closeMemeMode()">X</button>
    <div class="canvas-container">
        <canvas id="my-canvas" width="500" height="300">
            Update your browser to enjoy canvas!
        </canvas>
    </div>
    <div class="tools">
        <input class="text-line" type="text">
        <button class="increase-font" onclick="onIncreaseFont()">+</button>
        <button class="decrease-font" onclick="onDecreaseFont()">-</button>
        <button class="moving-up" onclick="onMoveTextUp()">UP</button>
        <button class="moving-down" onclick="onMoveTextDown()">Down</button>
        <button class="switch-lines" onclick="onChangeTextLine()">Switch</button>
    </div>
    <script src="JS/storage.js"></script>
    <script src="JS/service.js"></script>
    <script src="JS/controller.js"></script>

</body>

</html>
